<div class="step-header">
  <div class="step-header__step step-header__step_active"></div>
  <div
    class="step-header__step"
    [class.step-header__step_active]="step >= 2"
  ></div>
</div>

<header class="header">
  <div class="header__step">Step {{ step }} of 2</div>
  <h1 class="header__title">Sign up</h1>
  <h3>
    Already have account? <a class="link" routerLink="/log-in">Log in!</a>
  </h3>
</header>

<router-outlet></router-outlet>
