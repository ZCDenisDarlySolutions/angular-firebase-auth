<div class="field__title">{{ title }}</div>
<div class="password">
  <input
    class="field__input password__input"
    placeholder="Password"
    [disabled]="disabled"
    [value]="value"
    [type]="showPassword ? 'text' : 'password'"
    (blur)="onTouched?.()"
    (input)="onInput($event)"
  />
  <i
    class="password__icon"
    [class]="showPassword ? 'icon-password-show' : 'icon-password-hide'"
    [class.password__icon_active]="showPassword"
    (click)="onClickShow()"
  ></i>
</div>
