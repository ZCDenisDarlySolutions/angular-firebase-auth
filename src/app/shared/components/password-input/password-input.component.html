<label class="field">
  <p>{{ title }}</p>
  <div class="password">
    <input
      placeholder="Password"
      [disabled]="disabled"
      [value]="value"
      [type]="showPassword ? 'text' : 'password'"
      (blur)="onTouched?.()"
      (input)="onInput($event)"
    />
    <img
      class="password__icon"
      [class.password__icon_active]="showPassword"
      [src]="
        showPassword
          ? 'assets/icons/password-show.svg'
          : 'assets/icons/password-hide.svg'
      "
      [alt]="showPassword ? 'Show' : 'Hide'"
      (click)="onClickShow()"
    />
  </div>
</label>
